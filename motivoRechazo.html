<!doctype html>
<html lang="es">

<!-- Head -->
<head>

    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rechazo de noticia</title>

    <!-- CSS y recursos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- CSS propio --> 
    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- Núcleo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Íconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Scripts propios -->
    <script src="js/scripts.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<!-- Cuerpo -->
<body>

    <!-- Contenido principal -->
    <main>
        <div class="container">

            <section id="formulario">

            <form class="form-registro" id="formu" action="" method="post" onsubmit="return Formulario()">
                <h2 class="form-titulo">Rechazo de noticia</h2>
                <div class="contenedor-input pt-3">
                    <form>
                      <!-- Ingreso Cuerpo de la noticia -->
                        <div class="mb-3 mt-1">
                            <span class="text">Motivo rechazo</span>
                            <textarea class="form-control" placeholder="Ingrese un motivo de rechazo." aria-label="motivoRechazo" required minlength="10" required></textarea>
                            <div id="motivoRechazo" class="form-text"></div>
                          </div>
                          <button type="submit"  class="btn btn-success"><i class="bi bi-check2 me-2"></i>Confirmar</button>
                          </div>
                    </form>
                    <script src="js/scripts.js"></script>
                </div>
            </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>
</html>
