{% load static %}
<!doctype html>
<html lang="es">

<!-- Head -->
<head>

    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión | Caos News</title>

    <!-- CSS y recursos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- CSS propio --> 
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    <!-- Núcleo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Íconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Jquery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Scripts propios -->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- CSS página login --> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<!-- Cuerpo -->
<body class="login-page">

    <!-- Contenido principal -->
    <main>
        
        <div class="login-block">
            
            <a href="{% url 'index' %}"><img src="{% static 'img/logoColor70px.png' %}" alt="Logo Caos News"></a>
            <h1>Iniciar sesión</h1>
    
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                  <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" required placeholder="Ingresa tu usuario">
                </div>
                </div>
              
              <hr class="hr-xs">
    
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                  <input type="password" id="txtContrasena" name="txtContrasena" class="form-control" required placeholder="Ingresa tu contraseña">
                </div>
              </div>
    
              <button class="pe-4 ps-4 py-3 mt-4 btn-celeste" type="submit">Iniciar sesión</button>
            </form>

          </div>
    
          <div>
              {% if messages %}
                {% for message in messages %}

                <script>
                    toastr.error('', '{{ message }}');
                    toastr.options = {
                        "closeButton": true,
                        "debug": false,
                        "newestOnTop": false,
                        "progressBar": true,
                        "positionClass": "toast-top-right",
                        "preventDuplicates": false,
                        "onclick": null,
                        "showDuration": "300",
                        "hideDuration": "1000",
                        "timeOut": "5000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    }
                </script> 
                {% endfor %}
            {% endif %}
          </div>

          <div class="login-links">
            <p class="text-center">¿Quieres unirte al equipo de CaosNews? <a class="txt-brand" href="{% url 'registroUsuario' %}">¡Regístrate!</a></p>
          </div>
       
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>
</html>
