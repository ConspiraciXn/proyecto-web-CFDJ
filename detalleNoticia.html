<!doctype html>
<html lang="es">

<!-- Head -->
<head>

    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caos News - Inicio</title>

    <!-- CSS y recursos -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- CSS propio --> 
    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- Núcleo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Íconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Scripts propios -->
    <script src="js/scripts.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<!-- Cuerpo -->
<body>

    <!-- Contenido principal -->
    <main>
        <div class="container">

            <section id="formulario">

            <form class="form-registro" id="formu" action="" method="post" onsubmit="return Formulario()">
                <h2 class="form-titulo">Revisión</h2>
                <div class="contenedor-input pt-3">
                    <form>
                    <!-- Ingreso Titulo -->
                        <div class="mb-3">
                          <label for="Titulo" class="form-label">Titulo Noticia</label>
                          <input type="text" disabled readonly name="titulo" value="CASOS DE COVID AUMENTAN EXPLOSIVAMENTE" required minlength="20" pattern="{20,150}" class="form-control container-fluid" aria-describedby="titulo" title="solo letras entre 3 a 45 caracteres" required>
                          <div id="titulo" class="form-text"></div>
                        </div>
                     <!-- Ingreso Sub-Titulo -->
                        <div class="mb-3">
                          <label for="Subtitulo" class="form-label">Lead Noticia</label>
                          <input type="text" disabled readonly name="SUBtitulo" value="Según la OMS, hasta el 70% de la población mundial podría estar a punto de morir por COVID-21." required minlength="20" pattern="{20,150}" class="form-control container-fluid" id="sub" required>
                        </div>
                         <!-- Ingreso Categoria -->
                         <div class="mb-3">
                                <label for="Categorias">Categorias</label>
                                <select class="form-control" id="Cat" disabled readonly required>
                                <option></option>
                                  <option>Nacional</option>
                                  <option selected>Internacional</option>
                                  <option>Deporte</option>
                                  <option>Economia</option>
                                  <option>Cultura</option>
                                </select>
                          </div>
                            <!-- Cargar Imagen-->
                            <div class="mb-3 pt-2">
                                <label class="input" for="cimagen">Imagen Noticia</label>
                                <img src="img/Nt1.jpg" height="100px" alt="">
                              </div>
                        <!-- Ingreso Cuerpo de la noticia -->

                        <div class="mb-3 mt-1">
                            <span class="text">Cuerpo Noticia</span>
                            <textarea class="form-control" disabled readonly placeholder="El académico de la Facultad de Medicina y encargado del estudio de la vacuna del laboratorio Janssen en nuestro plantel hace un fuerte llamado a cumplir con el calendario de inmunizaciones establecido en sus dos dosis; “solo así la tercera ola que viene nos pegará menos fuerte que la primera”, señala." aria-label="CuerpoNoti" required minlength="1000" maxlength="3000" required></textarea>
                            <div id="CuerpoNoti" class="form-text"></div>
                          </div>

                          <div class="mb-3">
                            <label for="autor" class="form-label">Autor Noticia</label>
                            <input type="text" disabled readonly name="autor" value="Diego Orellana" required minlength="20" pattern="{20,150}" class="form-control container-fluid" aria-describedby="titulo" title="solo letras entre 3 a 45 caracteres" required>
                            <div id="autor" class="form-text"></div>
                          </div>

                          <button type="button" class="btn btn-success"><i class="bi bi-check2 me-2"></i>Aprobar</button>
                          <button type="button" onclick="crearVentana('motivoRechazo.html', 'Revisión de Noticia')" class="btn btn-danger"><i class="bi bi-x-octagon-fill me-2"></i>Rechazar</button>
                          </div>
                      </form>
                      <script src="js/scripts.js"></script>
                </div>
            </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</body>
</html>
